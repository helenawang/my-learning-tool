<nz-layout>
  <nz-sider [nzWidth]="300" style="background:#fff; padding: 24px;">
    <form [formGroup]="formGroup">
      <nz-card style="width: 100%;" nzTitle="导入已有内容">
        <nz-divider nzText="打开本地文件" nzOrientation="left"></nz-divider>
          <input nz-input nz-button nzType="primary" type="file" id="input-file" (change)="importJSONFromFile($event.target.files)">
        <nz-divider nzText="或者"></nz-divider>
        <nz-divider nzText="粘贴到文本框" nzOrientation="left"></nz-divider>
        <textarea nz-input [formControlName]="'input_textarea'"></textarea>
        <button nz-button nzType="primary" (click)="importJSONFromTextarea()">解析</button>
      </nz-card>
    </form>
  </nz-sider>

  <nz-layout>
    <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-select style="width: 200px;"
                 nzShowSearch nzAllowClear nzPlaceHolder="选择分类"
                 [compareWith]="compareFn"
                 [(ngModel)]="chosenCategory">
        <nz-option *ngFor="let o of categories" nzCustomContent nzLabel="{{o.name}}" [nzValue]="o">{{o.name}}</nz-option>
      </nz-select>
      <app-dynamic-form [questions]="questions" (saving)="addKnowledge($event)"></app-dynamic-form>
    </nz-content>
  </nz-layout>
</nz-layout>
