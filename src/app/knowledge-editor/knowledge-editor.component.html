<form [formGroup]="formGroup">
  导入已有内容
  方法1-本地json文件：<input type="file" id="input-file" (change)="importJSONFromFile($event.target.files)">
  方法2-粘贴json到文本框：
  <textarea [formControlName]="'input_textarea'"></textarea>
  <button (click)="importJSONFromTextarea()">解析</button>
</form>
<app-dynamic-form [questions]="questions"></app-dynamic-form>
